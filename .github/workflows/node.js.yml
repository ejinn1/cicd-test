# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📥 Install dependencies using npm ci
        run: npm ci

      - name: ✅ Lint codebase
        run: npm run lint
        continue-on-error: true

      - name: 🧪 Run tests and generate coverage reports
        run: |
          npm test -- --coverage
          # Ensure the coverage output is available
          ls -alh coverage

      - name: 📤 Upload coverage report to Codecov
        run: |
          # Download the Codecov CLI
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          # Upload coverage using the token from secrets
          ./codecov --verbose --fail-on-error -t ${{ secrets.CODECOV_TOKEN }} -n 'Node.js Build'-${{ github.run_id }} -F node -f coverage/lcov.info
